<!DOCTYPE html>
<html lang="en">
<head>
  <title> FC Barcelona </title> 
  <meta charset="Utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type = "text/css" href="MyFirstPage.css">  
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body class = "bgImage">
  <i class="fas fa-futbol"></i>
   <h1 class = "titleColor"> <i>FC BARCELONA </i> </h1>
    <div class = "mainMenu">
      <div class = "menuDisplay">
          First Team
      </div>
      <div class = "menuDisplay">
          Shop 
      </div>
      <div class = "menuDisplay">
          Club
       </div>
       <div class = "menuDisplay">
          Barca TV 
       </div>
        <div class = "menuDisplay">
            Tickets 
       </div>
    </div>
      <div class = "icons">
        <span class = "followText"> Follow FC BARCELONA </span>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-whatsapp-square"></i>
       </div>  


       <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="barca2.jpg" style="width:100%">
          <div class="text">Caption One</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="messi.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="pique.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
</body>
<script src="MyFirstPage.js"></script>
<script src="example.js"></script>
</html>
